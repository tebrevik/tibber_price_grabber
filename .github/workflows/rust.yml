name: Rust

on:
  push:
    branches: [ "main" ]
  pull_request:
    branches: [ "main" ]

env:
  CARGO_TERM_COLOR: always

jobs:
  build:
    name: build
    runs-on: ubuntu-latest

    steps:
    - uses: actions/checkout@v4
      uses: actions-rust-lang/setup-rust-toolchain@v1
      name: build
      run: cargo build --verbose
    - name: Run tests
      uses: actions-rust-lang/setup-rust-toolchain@v1
      run: cargo test --verbose
